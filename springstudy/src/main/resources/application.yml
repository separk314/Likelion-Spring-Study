spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:tcp://localhost/~/jpashop

  jpa:
    hibernate:
      ddl-auto: create    # release할 때는 none으로 변경
    show-sql: true
    properties:
      hibernate:
        format_sql: true